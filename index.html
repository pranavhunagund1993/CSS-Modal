<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary w-25" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>
  
    <!-- Cost Per Hire -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row w-100">
                    <div class="col-4">
                        <button type="button" class="btn-close fs-6" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
            
                    <div class="col-6">
                        <h5 class="modal-title" id="costPerHire">Cost Per Hire</h5>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <i class="bi bi-plus"></i>
                    </div>
                </div>
                <!-- Cost Per Hire first section -->
                <div class="row d-flex justify-content-center gap-5 border-bottom p-2">
                    <div class="col-6 border-end">
                        <form>
                            <div class="mb-5 ms-2">
                              <label for="timeInterviewing" class="form-label">Time interviewing</label>
                              <input type="text" class="form-control w-75" id="timeInterviewing" placeholder="12 hours">
                            </div>
                            <div class="mb-3 ms-2">
                              <label for="avgInterviewerSalary" class="form-label">Avg. Interviewer Salary</label>
                              <input type="text" class="form-control w-75" id="avgInterviewerSalary" placeholder="$60,000">
                            </div>
                        </form>
                    </div>
                    <div class="col-4 d-flex justify-content-center flex-column">
                        <form>
                            <div class="mb-3">
                              <label for="externalRecruitingCosts" class="form-label">External Recruiting Costs</label>
                              <input type="text" class="form-control w-75" id="externalRecruitingCosts" placeholder="$">
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Total Numbers of Hires -->
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 d-flex justify-content-center mt-3 ms-2">
                        <form>
                            <div class="w-75 text-center">
                              <label for="totalNumberOfHires" class="form-label ms-2">Total Number of Hires</label>
                              <input type="number" class="form-control ms-3" id="totalNumberOfHires" placeholder="1">
                            </div>
                        </form>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 d-flex justify-content-center flex-column mt-3">
                        <form>
                            <div>
                              <h4 class="fw-bolder fs-5 text-center bg-light p-2 rounded-2 ">=$3,000<span class="fs-6 text-secondary">/hire</span></h4>
                            <p class="text-center text-danger fw-bolder">Reset</p>
                            </div>
                        </form>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-primary">Calculate</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
